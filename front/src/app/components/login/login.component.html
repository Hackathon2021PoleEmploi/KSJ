<div class="center-align">
    <form class="form" [formGroup]="loginForm">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" [formControl]="emailFormControl"
                [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
            <button mat-button *ngIf="getFormValue('email')" matSuffix mat-icon-button aria-label="Clear"
                (click)="unsetFormValue('email')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" [formControl]="passwordFormControl"
                [errorStateMatcher]="matcher" placeholder="Password">
            <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
                Password need at least minimum size of <strong>12 characters</strong>
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
            <button mat-button *ngIf="getFormValue('password')" matSuffix mat-icon-button aria-label="Clear"
                (click)="unsetFormValue('password')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </form>
</div>
