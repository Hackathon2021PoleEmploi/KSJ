<div>
  <div class="form">
    <mat-form-field class="form-field">
      <mat-label>Adresse</mat-label>
      <input matInput [(ngModel)]="address" (keydown.enter)="search()">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Vos arbres allergènes (séparés par des virgules)</mat-label>
      <input matInput [(ngModel)]="allergies" (ngModelChange)="updateAllergies()">
    </mat-form-field>

    <button mat-icon-button class="icon-search green" (click)="search()">
      <mat-icon>search</mat-icon>
    </button>

    <button mat-raised-button class="button-search" (click)="search()">
      Rechercher
    </button>
  </div>
  <div *ngIf="isGeocoding$ | async">
    Recherche de l'adresse en cours... TODO spinner
  </div>
</div>
